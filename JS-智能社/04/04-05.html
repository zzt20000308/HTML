<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <!-- 
        第一种
        function 函数名() {
            ......
        }
        oBtn.onclick = 函数名;

        第二种

            ......
        }
     -->

<body>
    <input id="btn1" type="button" value="按钮">
    <script>
        var oBtn = document.getElementById('btn1');

        // function abc() {
        //     alert('a');
        // }
        // oBtn.onclick = abc;

        oBtn.onclick = function () {     //匿名函数
            alert('a');
        };
    </script>
</body>

</html>
